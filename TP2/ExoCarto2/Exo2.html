<!DOCTYPE html>
<html>
<head>
	
	<title>TP2 Ex2</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
   <script src="https://code.jquery.com/jquery-3.5.0.js"></script>

	
</head>
<body>



<div id="mapid" style="width: 600px; height: 400px;"></div>
    <p>Marseille : </p><p id="pp"></p>
<script>
var options = {
  enableHighAccuracy: true,
  timeout: 5000,
  maximumAge: 0
};

    
  var crd;
    
function success(pos) {
    crd = pos.coords;
    
     
	var mymap = L.map('mapid').setView([32.3018217
, -64.7603583], 3);

L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', { attribution: 'Map data: attribution.OpenStreetMap, <a href="https://viewfinderpanoramas.org">SRTM</a> | Map style: Â© <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)' ,
		maxZoom: 18,
		
		id: 'mapbox/streets-v11',
		tileSize: 512,
		zoomOffset: -1,
            ext: 'png'

	}).addTo(mymap);

	L.marker([32.3018217
, -64.7603583]).addTo(mymap)
		.bindPopup("<b>Hello world!</b>").openPopup();

	L.circle([crd.latitude
, crd.longitude], 5000, {
		color: 'red',
		fillColor: '#f03',
		fillOpacity: 0.5
	}).addTo(mymap).bindPopup("I am a circle.");

	L.polygon([
		[18.465299, -66.116666],
		[25.7741728, -80.19362],
		[32.3018217, -64.7603583]
	], {color: 'red'}).addTo(mymap).bindPopup("I am a polygon.");


	var popup = L.popup();
    
	function onMapClick(e) {
		popup
			.setLatLng(e.latlng)
			.setContent("You clicked the map at " + e.latlng.toString())
			.openOn(mymap);
	}

	mymap.on('click', onMapClick);
    
    function convertRad(input){
        return (Math.PI * input)/180;
    }
 
    function dis(lat_a_degre, lon_a_degre, lat_b_degre, lon_b_degre){
     
        R = 6378000;
 
    lat_a = convertRad(lat_a_degre);
    lon_a = convertRad(lon_a_degre);
    lat_b = convertRad(lat_b_degre);
    lon_b = convertRad(lon_b_degre);
     
    d = R * (Math.PI/2 - Math.asin( Math.sin(lat_b) * Math.sin(lat_a) + Math.cos(lon_b - lon_a) * Math.cos(lat_b) * Math.cos(lat_a)));
    return d;
}
    document.getElementById("pp").innerHTML =  dis(crd.latitude, crd.longitude,  43.2961743, 5.3699525);
}

function error(err) {
  console.warn(`ERREUR (${err.code}): ${err.message}`);
}

navigator.geolocation.getCurrentPosition(success, error, options);
   

</script>



</body>
</html>
